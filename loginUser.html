<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D7B8FF;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 10px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 80px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #333;
        }
        .footer-text {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Fleet Logo">
            <h1>FLEET</h1>
            <p>DRIVE YOUR JOURNEY ANYTIME, ANYWHERE</p>
        </div>
        <h2>Create new Account</h2>
        <p class="footer-text">Already Registered? <a href="#">Sign in</a></p>
        <form>
            <input type="text" placeholder="Enter email or phone number" required>
            <input type="password" placeholder="Enter password" required>
            <input type="password" placeholder="Confirm password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
