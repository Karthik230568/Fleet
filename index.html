<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="assets/image.png" alt="Fleet Logo" class="logo">
                <h1>FLEET</h1>
            </div>
            <div class="nav-buttons">
                <button class="btn">Help</button>
                <button class="btn">Bookings</button>
                <div class="profile">A</div>
            </div>
        </header>

        <h2 class="title">Enter Your Details</h2>

        <div class="form-container">
            <input type="text" placeholder="First Name" class="input">
            <input type="text" placeholder="Last Name" class="input">
            <input type="tel" placeholder="Phone Number" class="input">
            <div class="date-picker">
                <input type="date" class="input">
            </div>
            <button class="submit-btn">Submit</button>
        </div>
    </div>
</body>
</html>
